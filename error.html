<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<link rel="icon" type="image/GIF" href="Images/logo.jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="description" content="eBitGo 微信服务">

    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container text-center">
        <h3><span/></h3>
        <h1 style="color: red"><i class="fa fa-frown-o"><span/></i> Error!</h1>
        <!--<p><i class="fa fa-info-circle"><span/></i> <i id="detail_error"></i></p>-->
        <p id="detail_error"></p>
    </div>

    <script type="text/javascript">
        function getErrorDetails() {
            newsid = getUrlParam("details"); //得到参数值
            if (newsid != null) {
                document.getElementById("detail_error").innerHTML = '<i class="fa fa-info-circle"></i>&nbsp;&nbsp;' + newsid;
            } else {
                document.getElementById("detail_error").innerText = "";
            }
        }
        getErrorDetails();
    </script>
</body>
