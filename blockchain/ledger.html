<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eBitGo service</title>
    <link rel="icon" type="image/GIF" href="../Images/logo.jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="description" content="eBitGo 微信服务">
    <meta name="keywords" content="eBitGo 钱包 微信 wallet Ledger cn stellar XLM Lumens 恒星币 流明币 设计 总账 账户 恒星货币 STR 在线">

    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="../css/bootstrap.min.css"/>-->
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="../css/font-awesome.min.css"/>-->
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/stellar-sdk/0.6.2/stellar-sdk.min.js"></script>
    <script src="http://cdn.bootcss.com/crypto-js/3.1.2/components/core-min.js"></script>
    <script src="http://cdn.bootcss.com/crypto-js/3.1.2/components/enc-base64-min.js"></script>

    <script src="../js/getUrlParam.js"></script>
    <script src="../js/commom.js"></script>
    <script src="../js/Stellar/decode_ledger.js"></script>
    <script src="../js/bc_ledger.js"></script>
</head>
<body>
    <div class="panel">
        <!-- 输入Ledger -->
        <div class="panel panel-success">
            <div class="panel-heading">
                <h5>
                    <i class="btn" onclick="ShoworHideBody('id_ledger_input_addr_head_icon','id_ledger_input_addr_body_div')">
                        <i class="fa fa-caret-down" id="id_ledger_input_addr_head_icon">&nbsp;&nbsp;</i>
                        <i id="id_ledger_input_addr_head_cap"></i>
                    </i> &nbsp;
                    <i>
                        <div class="btn-group">
                            <button id="id_change_server_btn_cap" type="button" class="btn btn-primary">stellar.org</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a onclick="changeServerClick($('#id_change_server_btn_cap'),'stellar.org');">stellar.org</a></li>
                                <li><a onclick="changeServerClick($('#id_change_server_btn_cap'),'chinastellar.com');">chinastellar.com</a></li>
                            </ul>
                        </div>
                    </i>
                    <i class="btn pull-right" onclick="parent.location = 'index.html?l='+mLanguage;"><i class="fa fa-home fa-2x"></i></i>
                </h5>
            </div>
            <div class="panel-body" id="id_ledger_input_addr_body_div">
                <dl class="dl-horizontal">
                    <!-- 输入Ledger栏 -->
                    <dt>
                        <i class="fa fa-address-card"></i>&nbsp;&nbsp;
                        <label id="id_ledger_input_addr_cap" style="margin-top: 7px;"></label>
                    </dt>
                    <dd>
                        <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-warning" type="button" onclick="BCLedger.reload()"><i class="fa fa-search"></i></button>
                                </span>
                            <input id="id_ledger_input_addr_text" type="number" class="form-control"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button" onclick="clearInput('id_ledger_input_addr_text')"><i class="fa fa-close"></i></button>
                                </span>
                        </div>
                    </dd>
                    <dd class="text-left">
                        <i class="fa fa-angle-double-right" style="color: red;"></i> &nbsp;
                        <i id="id_ledger_input_addr_memo" style="color: #999902;"></i>
                    </dd>
                    <!-- 输入Ledger栏 end -->
                </dl>
            </div>
        </div> <!-- 输入Ledger end-->

        <!-- Ledger -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h5>
                    <i class="btn" onclick="ShoworHideBody('id_ledger_head_icon','id_ledger_body_div')">
                        <i class="fa fa-caret-down" id="id_ledger_head_icon">&nbsp;&nbsp;</i>
                        <i id="id_ledger_head_cap"></i>
                    </i>
                    <i class="btn pull-right" onclick="BCLedger.refreshClick()"><i class="fa fa-refresh fa-2x" id="id_ledger_head_refresh"></i></i>
                </h5>
            </div>
            <div class="panel-body" id="id_ledger_body_div">
                <table class="table table-striped">
                    <tbody id="id_ledger_table_tbody">
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                <button class="btn btn-info" id="id_ledger_footer_prev_btn" onclick="BCLedger.next_prevClick('perv')"></button>
                <button class="btn btn-info pull-right" id="id_ledger_footer_next_btn" onclick="BCLedger.next_prevClick('next')"></button>
            </div>
        </div> <!-- Ledger end-->

    </div>

    <script>
        BCLedger.initController();
    </script>
</body>
</html>
